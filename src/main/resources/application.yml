server:
  port: 8080
spring:
  redis:
    host: ${host}
    port: 6380
    password: ${password}
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 1000MB
  rabbitmq:
    host: ${host}
    port: 5672
    password: guest
    username: guest
    virtual-host: /
    listener:
      type: simple
      simple:
        acknowledge-mode: manual
        # 没此获取多少条消息
        prefetch: 10
        concurrency: 1
        max-concurrency: 10
  datasource:
    url: jdbc:mysql://${host}:33060/test
    username: root
    password: 1234567788
    driver-class-name: com.mysql.cj.jdbc.Driver

  sleuth:
    sampler:
      probability: 1 #百分之多少的sleuth信息需要输出到zipkin（1代表全部100%）
  zipkin:
    enabled: false
    base-url: http://127.0.0.1:9411/  #指定zipkin的地址
#  jackson:
#    date-format: yyyy-MM-dd HH:mm:ss

# MyBatis配置
mybatis:
  # 指定mapper xml文件位置
  mapper-locations: classpath:mapper/*.xml
  # 指定实体类包路径
  type-aliases-package: com.zhy.mybatis.entity
  configuration:
    # 开启驼峰命名转换
    map-underscore-to-camel-case: true
    # 开启二级缓存
    cache-enabled: true
    # 打印SQL语句
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# MyBatis Plus配置
mybatis-plus:
  # 指定mapper xml文件位置
  mapper-locations: classpath:mapper/*.xml
  # 指定实体类包路径
  type-aliases-package: com.zhy.mybatis.entity
  configuration:
    # 开启驼峰命名转换
    map-underscore-to-camel-case: true
    # 开启二级缓存
    cache-enabled: true
    # 打印SQL语句
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 主键策略：自增
      id-type: auto
      # 逻辑删除字段
      logic-delete-field: deleted
      # 逻辑删除值
      logic-delete-value: 1
      # 逻辑未删除值
      logic-not-delete-value: 0

jodconverter:
  local:
    enabled: false
    max-tasks-per-process: 10
    port-numbers: 8100
    # 一个任务执行的时间
    taskExecutionTimeout: 200000
    # 一个任务在队列中等待的时间
    taskQueueTimeout: 200000
    officeHome: C:\Program Files\LibreOffice
  online:
    enabled: false
    url: http://81.70.239.72:9980/
    taskExecutionTimeout: 200000
    taskQueueTimeout: 200000
    ssl:
      enabled: false

zhy:
  canal:
    enable: false
  redis-consumer:
    enable: false
  rabbitmq:
    enable: false


catalog:
  name: 111
  array: 1,2,3,4,5
